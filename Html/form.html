<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>
    
    <form action="./img.html" method="get">
        <label for="">First Name</label>
        <input type="text" name="fname" id="" placeholder="First Name" required>
        <br><br>
        <label for="">Last Name</label>
        <input type="text" name="lname" id="" placeholder="Last Name" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="user address" id="" maxlength="10"></textarea>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="dob" id="">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="password" id="">
        <br><br>
        <label for="">Upload Documents</label>
        <input type="file" name="files" id="">
        <br><br>
        <label for="">Email Address</label>
        <input type="email" name="email address" id="">
        <br><br>
        <label for="">Age</label>
        <input type="number" name="age" id="" max="60" min="18">
        <br><br>
        <label for="">Search here</label>
        <input type="search" name="search" id="">
        <br><br>
        <label for="">Time</label>
        <input type="time" name="user time" id="">
        <br><br>
        <label for="">Color</label>
        <input type="color" name="color pick" id="">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Other</label>
        <br><br>
        <label for="">Topics</label>
        <input type="checkbox" name="topic" id="" checked value="html"><label for="">Html</label>
        <input type="checkbox" name="topic" id="" value="js"><label for="">Js</label>
        <input type="checkbox" name="topic" id="" value="react"><label for="">React</label>

        <select name="subjects" id="">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="js">Js</option>
        </select>

        <input type="button" value="login">
        <input type="submit" value="Submit">


    </form>

</body>
</html>
